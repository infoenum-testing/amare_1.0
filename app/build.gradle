    implementation project(":InAppBilling")

    implementation 'jp.wasabeef:blurry:2.1.1'
    /*Pager indicator*/
    implementation 'com.tbuonomo.andrui:viewpagerdotsindicator:3.0.3'
    /*Phone Country Code picker*/
    implementation 'com.hbb20:ccp:2.4.2'
    /*SimpleLocation*/
    implementation 'com.github.delight-im:android-simplelocation:1.1.0'
    /*AVi Loading*/
    implementation 'com.wang.avi:library:2.1.3'
    /*otp view*/
    implementation 'com.github.aabhasr1:OtpView:v1.1.2'

    /*dot pageindicator*/
    implementation 'com.github.chahine:pageindicator:0.2.8'



    implementation  'com.fxn769:pix:1.5.6'

